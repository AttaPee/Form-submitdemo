<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>Form To Register As A WATICO TEIN (NDC) Member</h2>
        <form id="A Membership Forms" action="https://formsubmit.co/emmanuelamoakohatta@gmail.com" method="post">


            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="name" id="name" name="name" required>

            </div>

            <div class="form-group">
                <label for="phone Number">Phone/Contact</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="messsage">Constituency</label>
                <textarea id="Constituency" name="Constituency" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
