<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>Form To Register As A WATICO TEIN (NDC) Member</h2>

        <form id="A Membership Forms" action="https://formsubmit.co/8a5dbd7041410a1afe29c393c7773344" method="post">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="name" id="name" name="name" required>

            </div>
            <input type="hidden" name="_next"
                value="https://github.com/AttaPee/Form-submitdemo/commit/817c23584cb56a3a2441cc94622944c6bf7d6606success.html">

            <div class="form-group">
                <label for="phone Number">Phone/Contact</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="messsage">Constituency</label>
                <textarea id="Constituency" name="Constituency" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
